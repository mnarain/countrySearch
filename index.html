<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>

    <title>Country Search</title>

    <style>
        #mapid {
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Country</h1>
            </div>
            <div class="col-lg-6">
                <select name="" id="countries" onchange="getCountryInfo()">
                    <option disabled selected>Select a country</option>
                </select>
            </div>
            <div class="col-lg-6">
                <img src="" alt="flag" id="flag" height="150px">
            </div>
            <div class="col-lg-6">
                <br>
                <b for="capital">Capital</b>
                <output type="text" id="capital"></output>
                <br>
                <b for="timezone">Timezone</b>
                <output type="text" id="timezone"></output>
                <br>
                <b for="language">Language</b>
                <output type="text" id="language"></output>
                <br>
                <b for="currency">Currency</b>
                <output type="text" id="currency"></output>
            </div>
            <div class="col-lg-6" id="borderBlock">
                <b for="borders">Borders</b>
                <ul id="borders"></ul>
            </div>
            <div class="col-lg-12">
                <table class="table table-bordered" id="regionalsTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Acronym</th>
                            <th scope="col">Name</th>
                        </tr>
                    </thead>
                    <tbody id="regionals">
                        <!-- Append here -->
                    </tbody>
                </table>
            </div>
            <div class="col-lg-12">
                <!-- https://leafletjs.com/examples/quick-start/ -->
                <div id="mapid"></div>
            </div>
        </div>
    </div>
    <script src="./country.js"></script>
</body>

</html>
