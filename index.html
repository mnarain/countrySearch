<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <title>Country Search</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Country</h1>
            </div>
            <div class="col-lg-6">
                <select name="" id="countries" onchange="getCountryInfo()">
                    <option disabled selected>Select a country</option>
                </select>
            </div>
            <div class="col-lg-6">
                <img src="" alt="flag" id="flag" height="150px">
            </div>
            <div class="col-lg-6">
                <br>
                <b for="capital">Capital</b>
                <output type="text" id="capital"></output>
                <br>
                <b for="timezone">Timezone</b>
                <output type="text" id="timezone"></output>
                <br>
                <b for="language">Language</b>
                <output type="text" id="language"></output>
                <br>
                <b for="currency">Currency</b>
                <output type="text" id="currency"></output>
            </div>
            <div class="col-lg-6">
                <b for="borders">Borders</b>
                <ul id="borders"></ul>
            </div>
            <div class="col-lg-12">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Acronym</th>
                            <th scope="col">Name</th>
                        </tr>
                    </thead>
                    <tbody id="regionals">
                        <!-- Append here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./country.js"></script>
</body>

</html>
